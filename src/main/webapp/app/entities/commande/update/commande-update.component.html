<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-commande-heading"
        data-cy="CommandeCreateUpdateHeading"
        jhiTranslate="jHipsterExerciseApp.commande.home.createOrEditLabel"
      >
        Create or edit a Commande
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.iDCommande" for="field_iDCommande"
            >I D Commande</label
          >
          <input
            type="number"
            class="form-control"
            name="iDCommande"
            id="field_iDCommande"
            data-cy="iDCommande"
            formControlName="iDCommande"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.listeProduit" for="field_listeProduit"
            >Liste Produit</label
          >
          <input
            type="number"
            class="form-control"
            name="listeProduit"
            id="field_listeProduit"
            data-cy="listeProduit"
            formControlName="listeProduit"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.somme" for="field_somme">Somme</label>
          <input type="number" class="form-control" name="somme" id="field_somme" data-cy="somme" formControlName="somme" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.addresseLivraison" for="field_addresseLivraison"
            >Addresse Livraison</label
          >
          <input
            type="text"
            class="form-control"
            name="addresseLivraison"
            id="field_addresseLivraison"
            data-cy="addresseLivraison"
            formControlName="addresseLivraison"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.modePaiement" for="field_modePaiement"
            >Mode Paiement</label
          >
          <input
            type="number"
            class="form-control"
            name="modePaiement"
            id="field_modePaiement"
            data-cy="modePaiement"
            formControlName="modePaiement"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.dateLivraison" for="field_dateLivraison"
            >Date Livraison</label
          >
          <div class="d-flex">
            <input
              id="field_dateLivraison"
              data-cy="dateLivraison"
              type="datetime-local"
              class="form-control"
              name="dateLivraison"
              formControlName="dateLivraison"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label jhiTranslate="jHipsterExerciseApp.commande.produit" for="field_produits">Produit</label>
          <select class="form-control" id="field_produits" data-cy="produit" multiple name="produits" formControlName="produits">
            <option
              [ngValue]="getSelectedProduit(produitOption, editForm.get('produits')!.value)"
              *ngFor="let produitOption of produitsSharedCollection; trackBy: trackProduitById"
            >
              {{ produitOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jHipsterExerciseApp.commande.client" for="field_client">Client</label>
          <select class="form-control" id="field_client" data-cy="client" name="client" formControlName="client">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clientOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : clientOption"
              *ngFor="let clientOption of clientsSharedCollection; trackBy: trackClientById"
            >
              {{ clientOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
