<div>
  <h2 id="page-heading" data-cy="FamilleHeading">
    <span jhiTranslate="jHipsterExerciseApp.famille.home.title">Familles</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jHipsterExerciseApp.famille.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-famille"
        [routerLink]="['/famille/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jHipsterExerciseApp.famille.home.createLabel"> Create a new Famille </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="familles?.length === 0">
    <span jhiTranslate="jHipsterExerciseApp.famille.home.notFound">No familles found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="familles && familles.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jHipsterExerciseApp.famille.iDFamille">I D Famille</span></th>
          <th scope="col"><span jhiTranslate="jHipsterExerciseApp.famille.famille">Famille</span></th>
          <th scope="col"><span jhiTranslate="jHipsterExerciseApp.famille.sousFamille">Sous Famille</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let famille of familles; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/famille', famille.id, 'view']">{{ famille.id }}</a>
          </td>
          <td>{{ famille.iDFamille }}</td>
          <td>{{ famille.famille }}</td>
          <td>
            <div *ngIf="famille.sousFamille">
              <a [routerLink]="['/sous-famille', famille.sousFamille?.id, 'view']">{{ famille.sousFamille?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/famille', famille.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/famille', famille.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(famille)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
